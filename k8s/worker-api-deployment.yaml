apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker-api
  template:
    metadata:
      labels:
        app: worker-api
    spec:
      containers:
        - name: worker-api
          image: minh160302/worker-api:v0.0.4-patch-1
          env:
            - name: DB_HOST
              value: mysql
            - name: DB_PORT
              value: "3306"
            - name: DB_USER
              value: root
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_ROOT_PASSWORD
            - name: DB_NAME
              value: CicdApplication
            # GitHub
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: github-secret
                  key: token
            # MinIO
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-keys
                  key: CONSOLE_ACCESS_KEY
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-keys
                  key: CONSOLE_SECRET_KEY
            - name: MINIO_ENDPOINT
              value: minio.default.svc.cluster.local
            - name: DEFAULT_BUCKET
              value: default
            # RabbitMQ
            - name: RABBITMQ_URL
              value: amqp://guest:guest@rabbitmq:5672/
            - name: TASK_QUEUE
              value: task_queue
          ports:
            - containerPort: 8081
          volumeMounts:
            - name: docker-sock
              mountPath: /var/run/docker.sock
      volumes:
        - name: docker-sock
          hostPath:
            path: /var/run/docker.sock
            type: Socket
---
apiVersion: v1
kind: Service
metadata:
  name: worker-api-service
spec:
  selector:
    app: worker-api
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
  type: LoadBalancer
